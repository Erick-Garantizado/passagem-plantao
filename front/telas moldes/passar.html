<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <!-- linha 1 -->
            <div class="row mt-4">
                <!-- coluna esquerda -->
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label for="turno" class="form-label">Turno:</label>
                        <select name="turno" id="turno" class="form-select">
                            <option value="diurno">Diurno</option>
                            <option value="noturno">Noturno</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular:</label>
                        <input type="number" class="form-control" id="celular">
                    </div>
                    <div class="mb-3">
                        <label for="fones" class="form-label">Fones:</label>
                        <input type="number" class="form-control" id="fones">
                    </div>
                    <div class="mb-3">
                        <label for="tables" class="form-label">Tables:</label>
                        <input type="number" class="form-control" id="tables">
                    </div>
                    <div class="mb-3">
                        <label for="roteador" class="form-label">Roteador:</label>
                        <input type="number" class="form-control" id="roteador">
                    </div>
                    <div class="mb-3">
                        <label for="toner-pb" class="form-label">Toner P/B:</label>
                        <input type="number" class="form-control" id="toner-pb">
                    </div>
                    <div class="mb-3">
                        <label for="toner-colo" class="form-label">Toner colorido:</label>
                        <input type="number" class="form-control" id="toner-colo">
                    </div>
                    <div class="mb-3">
                        <label for="cx-ferramenta" class="form-label">Caixa de ferramentas:</label>
                        <input type="number" class="form-control" id="cx-ferramenta">
                    </div>
                </div>
                <!-- coluna direita -->
                <div class="col-md-6 col-12">
                    <div class="mb-3">
                        <label for="webcam" class="form-label">Webcam:</label>
                        <input type="number" class="form-control" id="webcam">
                    </div>
                    <div class="mb-3">
                        <label for="suport-tablet" class="form-label">Suporte de tablet:</label>
                        <input type="number" class="form-control" id="suport-tablet">
                    </div>
                    <div class="mb-3">
                        <label for="unid-img" class="form-label">Unidade de imagem:</label>
                        <input type="number" class="form-control" id="unid-img">
                    </div>
                    <div class="mb-3">
                        <label for="mouse" class="form-label">Mouse:</label>
                        <input type="number" class="form-control" id="mouse">
                    </div>
                    <div class="mb-3">
                        <label for="notebook" class="form-label">Notebook:</label>
                        <input type="number" class="form-control" id="notebook">
                    </div>
                    <div class="mb-3">
                        <label for="gabinete" class="form-label">Gabinete:</label>
                        <input type="number" class="form-control" id="gabinete">
                    </div>
                    <div class="mb-3">
                        <label for="cx-cabos" class="form-label">Caixa de cabos:</label>
                        <input type="number" class="form-control" id="cx-cabos">
                    </div>
                </div>
            </div>
            <!-- linha 2 -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="observacao" class="form-label">Observação:</label>
                        <textarea class="form-control" id="observacao" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <!-- linha 3 -->
            <div class="row">
                <div class="col text-center mt-2">
                    <button class="btn btn-primary">
                        Salvar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
